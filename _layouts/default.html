    <script>
    var slideIndex = 1;
    showSlides(slideIndex, 0);
    showSlides(slideIndex, 2);

    function plusSlides(n, s) {
        showSlides(slideIndex += n, s);
    }

    function currentSlide(n, s) {
        showSlides(slideIndex = n, s);
    }

    function showSlides(n, s) {
        var i;
        var numSlides = "";
        
        if(s > 0)
            numSlides +=  s;
        var slides = document.getElementsByClassName("fadeSlides" + numSlides);
        var dots = document.getElementsByClassName("dot" + numSlides);
        
        if(n > slides.length) {
            slideIndex = 1;
        }
        
        if(n < 1) {
            slideIndex = slides.length;
        }
        
        for(i = 0; i < slides.length; ++i){
            slides[i].style.display = "none";
        }
        
        for(i = 0; i < dots.length; ++i) {
            dots[i].className = dots[i].className.replace("active", "");
        }
        
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex-1].className += " active";

    }
    </script>
